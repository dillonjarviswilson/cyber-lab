{% extends "base.html" %} {% block content %}


{% for activity in activities %}

<div class="activity_button" target="_blank" onclick="loading();location.href='/new?aid={{ activity.id }}'">

    <div class="activity_title bg-success">
        <div>{{ activity.title }}</div>
    </div>
    <div class="activity_body">
        <div class="description">
            {{ activity.description }}
        </div>
    </div>
</div>

{% endfor %}



{% endblock %}
